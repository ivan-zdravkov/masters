<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let name of experimentNames; let i = index;">
      <a class="nav-link" href="#tab{{i + 1}}" role="tab" data-toggle="tab" (click)="set(i)">{{ i + 1 }}</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade" *ngFor="let name of experimentNames; let i = index;" id="tab{{i + 1}}" role="tabpanel">
      <div class="row" *ngIf="visualize(i)">
        <div class="col-6">
          <experiment-data [name]="name" type="2D"></experiment-data>
        </div>
        <div class="col-6">
          <experiment-data [name]="name" type="3D"></experiment-data>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
